<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Stock.io</title>
</head>

<body>

  <!--Navbar  -->

  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Stock.io</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="forum.html">Forum</a></li>
        <li><a href="buysell.html">Buy/Sell</a></li>
      </ul>
    </div>
  </nav>

  <br>

  <!-- Search Bar -->

  <div class="search">
    <div class="container">
      <nav>
        <div id="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="text" placeholder="Enter Company Ticker">
            </div>
          </form>

          <!-- Submit Button -->

          <button class="btn waves-effect waves-light" type="submit" name="action" id="input-stocks">Submit</button>
        </div>
      </nav>
    </div>

    <br><br>

    <!-- Market Summary -->

    <h5 class="market">Market Summary</h5>

    <div class="marketSum">
      <div class="indexList"></div>
    </div>

    <!-- Company Summary -->

    <h5 class="company">Company Summary</h5>

    <table class="striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="name"></td>
          <td class="open"></td>
          <td class="high"></td>
          <td class="low"></td>
          <td class="price">
          <td>
        </tr>
      </tbody>
    </table>

    <!-- News -->

    <h5 class="business">Top Business News</h5>

    <div id="news"></div>

  </div>

  <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
